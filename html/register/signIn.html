<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/elements/nav1.css">

    <title>Sign In</title>
</head>

<body>
    <!-- DIV for wrap all contents on the page -->
    <div class="d-flex flex-column wrapper">

        <!-- Navbar1 with all the items and buttons -->
        <div class="nav1"></div>


        <!-- Main for all items on the page -->
        <main class="flex-fill">
            <!-- Carousel -->
            <div class="container">
                <div class="row justify-content-center">
                    <form class="col-sm-10 col-md-8 col-lg-6">
                        <h3>SIGN IN</h3>

                        <div class="form-floating mb-3">
                            <input type="text" id="txtLastName" class="form-control shadow-sm" placeholder=" " autofocus>
                            <label for="txtLastName">Last Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" id="txtGivenName" class="form-control shadow-sm" placeholder=" " autofocus>
                            <label for="txtGivenName">Given Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" id="txtEmail" class="form-control shadow-sm" placeholder=" " autofocus>
                            <label for="txtEmail">E-mail</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="txtPassword" class="form-control shadow-sm" placeholder=" " autofocus>
                            <label for="txtPassword">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="txtPassword" class="form-control shadow-sm" placeholder=" " autofocus>
                            <label for="txtConfirmPassword">Confirm Password</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input shadow-sm" value="" id="chkPromotion">
                            <label for="chkPromotion" class="form-check-label">I wish to receive SD news on my e-mail</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input shadow-sm" value="" id="chkAcceptation">
                            <label for="chkAcceptation" class="form-check-label">I accept the <a href="../infoPages/privacyPolicy.html"><u> Privacy Statement</u></a></label>
                        </div>
                        <a href="/html/register/confirmSign.html">
                            <button type="button" class="btn btn-lg shadow-sm" style="background-color: #f7dad0;">Send</button>
                        </a>

                    </form>
                </div>
            </div>

        </main>


        <!-- Footer -->
        <div class="footer"></div>
    </div>

    <!-- JS for main Navbar1 -->
    <script src="/js/nav.js"></script>

    <!-- JS for Footer -->
    <script src="/js/footer.js"></script>

    <!-- Bootstrap JS -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
